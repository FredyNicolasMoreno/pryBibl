
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizacion de Cliente</div>
    <div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="nuevoCliente()">Nuevo Cliente</button>
		</div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nombre
                </th>
                <th>
                    direccion
                </th>
                <th>
                    telefono
                </th>
                
				<th>
				    ciudad
				</th>
				
				<th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in listaC|filter: q|itemsPerPage:10">
                	<td>{{row.name}}</td>
                
                	<td>{{row.adress}}</td>
                
                	<td>{{row.phonenumber}}</td>
                
                        <td class="row">{{row.city.name}}</td>     
				         
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
		<div dir-pagination-controls></div>
		<br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Cliente</div>
    <div class="panel-body">
	    				
	    <div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
	        <label for="nombre">nombre</label>
	        <input id="nombre" 
	               class="form-control" 
	    		   type="text"
	               ng-model="datosFormularioCliente.nombre"
	    		   placeholder="nombre"/>
	        <div ng-show="errores.nombre">{{errores.nombre}}</div>
	    </div>				
	    <div class="form-group col-md-6" ng-class="errores.direccion?'error':''">
	        <label for="direccion">direccion</label>
	        <input id="direccion" 
	               class="form-control" 
	    		   type="text"
	               ng-model="datosFormularioCliente.direccion"
	    		   placeholder="direccion"/>
	        <div ng-show="errores.direccion">{{errores.direccion}}</div>
	    </div>				
	    <div class="form-group col-md-6" ng-class="errores.telefono?'error':''">
	        <label for="telefono">telefono</label>
	        <input id="telefono" 
	               class="form-control" 
	    		   type="text"
	               ng-model="datosFormularioCliente.telefono"
	    		   placeholder="telefono"/>
	        <div ng-show="errores.telefono">{{errores.telefono}}</div>
	    </div> 
		<div class="row">
		    <div class="form-group col-md-6" ng-class="errores.ciudad?'error':''">
		        <label>ciudad</label>
				<select id="ciudad" class="form-control" 
		            ng-model="datosFormularioCliente.ciudad"
		            ng-options="option.name for option in listCity track by option.id">
		    	</select>
		        <div ng-show="errores.ciudad">{{errores.ciudad}}</div>
		    </div>
		</div>
		
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="guardarCliente()">Crear Cliente</button>
	        <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
	    </div>    
    </div>
</div>
